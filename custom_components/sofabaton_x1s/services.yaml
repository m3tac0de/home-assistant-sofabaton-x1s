fetch_device_commands:
  name: Fetch commands for device/activity
  description: Fetch (and cache) commands for this activity/device so they appear on the diagnostic sensor.
  fields:
    device:
      name: Sofabaton hub
      required: false
      selector:
        device:
          integration: sofabaton_x1s
    ent_id:
      name: Activity or device id
      required: true
      selector:
        number:
          min: 1
          max: 255
          mode: box

create_roku_device:
  name: Create Roku device
  description: Replay the captured Roku device-creation sequence on the selected hub.
  fields:
    device:
      name: Sofabaton hub
      required: false
      selector:
        device:
          integration: sofabaton_x1s
    hub:
      name: Hub entry id or MAC (optional)
      required: false
      selector:
        text:
    entity_id:
      name: Related entity
      required: false
      selector:
        entity:
          integration: sofabaton_x1s

create_ip_button:
  name: Create virtual IP button
  description: Create a virtual HTTP device/button on the hub based on an IP command definition.
  fields:
    device:
      name: Sofabaton hub
      required: false
      selector:
        device:
          integration: sofabaton_x1s
    hub:
      name: Hub entry id or MAC (optional)
      required: false
      selector:
        text:
    entity_id:
      name: Related entity
      required: false
      selector:
        entity:
          integration: sofabaton_x1s
    device_name:
      name: Device name
      description: Name shown for the virtual device on the hub.
      required: true
      selector:
        text:
    device_id:
      name: Existing device id
      description: Optional hub device id to append the button to instead of creating a new device.
      required: false
      selector:
        number:
          min: 1
          max: 255
          mode: box
    button_name:
      name: Button name
      description: Label for the HTTP command.
      required: true
      selector:
        text:
    url:
      name: Request URL
      description: Full HTTP URL for the command.
      required: true
      selector:
        text:
    method:
      name: HTTP method
      required: true
      default: GET
      selector:
        select:
          options:
            - GET
            - POST
            - PUT
            - PATCH
            - DELETE
            - HEAD
            - OPTIONS
    headers:
      name: Headers
      description: Optional HTTP headers to include (key/value mapping).
      required: false
      selector:
        object:
