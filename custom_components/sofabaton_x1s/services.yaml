fetch_device_commands:
  name: Fetch commands for device/activity
  description: Fetch (and cache) commands for this activity/device so they appear on the diagnostic sensor.
  fields:
    device:
      name: Sofabaton hub
      required: true
      selector:
        device:
          integration: sofabaton_x1s
    ent_id:
      name: Activity or device id
      required: true
      selector:
        number:
          min: 1
          max: 255
          mode: box

create_wifi_device:
  name: Create Wifi Device
  description: Creates a Wifi device on the selected hub.
  fields:
    device:
      name: Sofabaton hub
      required: true
      selector:
        device:
          integration: sofabaton_x1s
    device_name:
      name: Device name
      description: Name that the Wifi device will be given on the hub.
      required: true
      default: Home Assistant
      selector:
        text:
    commands:
      name: Custom commands
      description: Required list of 1 to 10 custom command names to map into the Wifi emulated app slots. Names may contain only letters, numbers, and spaces.
      required: true
      selector:
        object:
    request_port:
      name: Request port
      description: DO NOT TOUCH FOR NOW. TCP port used by Virtual IP Wifi devices (X1S/X2).
      required: false
      default: 8060
      selector:
        number:
          min: 1
          max: 65535
          mode: box

create_ip_button:
  name: Create virtual IP button
  description: Create a virtual HTTP device/button on the hub based on an IP command definition.
  fields:
    device:
      name: Sofabaton hub
      required: false
      selector:
        device:
          integration: sofabaton_x1s
    hub:
      name: Hub entry id or MAC (optional)
      required: false
      selector:
        text:
    entity_id:
      name: Related entity
      required: false
      selector:
        entity:
          integration: sofabaton_x1s
    device_name:
      name: Device name
      description: Name shown for the virtual device on the hub.
      required: true
      selector:
        text:
    device_id:
      name: Existing device id
      description: Optional hub device id to append the button to instead of creating a new device.
      required: false
      selector:
        number:
          min: 1
          max: 255
          mode: box
    button_name:
      name: Button name
      description: Label for the HTTP command.
      required: true
      selector:
        text:
    url:
      name: Request URL
      description: Full HTTP URL for the command.
      required: true
      selector:
        text:
    method:
      name: HTTP method
      required: true
      default: GET
      selector:
        select:
          options:
            - GET
            - POST
            - PUT
            - PATCH
            - DELETE
            - HEAD
            - OPTIONS
    headers:
      name: Headers
      description: Optional HTTP headers to include (key/value mapping).
      required: false
      selector:
        object:

device_to_activity:
  name: Add device to activity
  description: Adds a device to an activity on the selected hub.
  fields:
    device:
      name: Sofabaton hub
      required: true
      selector:
        device:
          integration: sofabaton_x1s
    activity_id:
      name: Activity id
      required: true
      selector:
        number:
          min: 101
          max: 200
          mode: box
    device_id:
      name: Device id
      required: true
      selector:
        number:
          min: 1
          max: 99
          mode: box

command_to_favorite:
  name: Add command to activity favorite
  description: Makes a favorite from a command on the selected hub.
  fields:
    device:
      name: Sofabaton hub
      required: true
      selector:
        device:
          integration: sofabaton_x1s
    activity_id:
      name: Activity id
      required: true
      selector:
        number:
          min: 101
          max: 255
          mode: box
    device_id:
      name: Device id
      required: true
      selector:
        number:
          min: 1
          max: 99
          mode: box
    command_id:
      name: Command id
      required: true
      selector:
        number:
          min: 1
          max: 255
          mode: box
    slot_id:
      name: Favorite slot id
      description: Optional slot/index value to store in the favorite mapping payload.
      required: false
      default: 0
      selector:
        number:
          min: 0
          max: 255
          mode: box

command_to_button:
  name: Map command to activity button
  description: Maps commands to buttons on the selected hub.
  fields:
    device:
      name: Sofabaton hub
      required: true
      selector:
        device:
          integration: sofabaton_x1s
    activity_id:
      name: Activity id
      required: true
      selector:
        number:
          min: 1
          max: 255
          mode: box
    button_id:
      name: Activity button id
      description: Physical button code in the keymap (for example 182 for VOL_UP, 193 for BLUE).
      required: true
      selector:
        number:
          min: 1
          max: 255
          mode: box
    device_id:
      name: Device id
      required: true
      selector:
        number:
          min: 1
          max: 255
          mode: box
    command_id:
      name: Command id
      required: true
      selector:
        number:
          min: 1
          max: 255
          mode: box
